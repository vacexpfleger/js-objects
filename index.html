
<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Kalkulátor palačinek</title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="jumbotron text-center">
                <h1>Kalkulátor palačinek</h1>
                <h4>Václav Pfleger, IT2</h4>
            </div>
        </header>

        <main class="container">
            <div class="forms">
            <form>
                <div class="form-group">
                    <label for="flour">Množství mouky (g):</label>
                    <input type="number" min="0" placeholder="100" id="flour-input" class="form-control" name="flour">
                </div>
                <div class="form-group">
                    <label for="egg">Množství vajec:</label>
                    <input type="number" min="0" placeholder="1" id="egg-input" class="form-control" name="egg">
                </div>
                <div class="form-group">
                    <label for="milk">Množství mléka (ml):</label>
                    <input type="number" min="0" placeholder="200" id="milk-input" class="form-control" name="milk">
                </div>
                <button type="button" id="calc" class="btn btn-danger">Spočítej</button>
            </form>
            </div>
            <div class="container text-center" id="result">

            </div>
        </main>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
